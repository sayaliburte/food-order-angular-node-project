<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="cartContainer">
  <ul type="none">
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      </div>
      <div>
        <a
          routerLink="/food/{{ cartItem.food.id }}"
          style="text-decoration: none; color: black"
        >
          {{ cartItem.food.name }}
        </a>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Select Quantity</mat-label>
          <mat-select
            #quantitySelect
            [(value)]="cartItem.quantity"
            (selectionChange)="changeQuantity(cartItem, quantitySelect.value)"
          >
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
            <mat-option [value]="3">3</mat-option>
            <mat-option [value]="4">4</mat-option>
            <mat-option [value]="5">5</mat-option>
            <mat-option [value]="6">6</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <select
          #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select> -->
      </div>
      <div>
        {{ cartItem.price | currency }}
      </div>
      <div>
        <button
          mat-raised-button
          class=""
          color="warn"
          class="remove-item"
          (click)="removeFromCart(cartItem)"
        >
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div >
      <div  class="foods-count">
        {{ cart.totalCount }}
      </div>
      <div class="total-price">{{ cart.totalPrice }}</div>
    </div>
    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>
</div>
