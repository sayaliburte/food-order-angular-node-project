<app-not-found [visible]="!food.id" notFoundMessage="Food Not Found" resetLinkText="Back to home"></app-not-found>
<div class="container">
  <div class="">
    <div class="food-container" *ngIf="food.id">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="details">
        <div class="header">
          <span class="name">
            {{ food.name }}
          </span>
          <span class="favourite{{ food.favourite }}?'':notFav"> </span>
        </div>
        <div class="rating">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            [readonly]="true"
            checkedcolor="red"
            uncheckedcolor="black"
            size="25px"
          ></star-rating>
        </div>
        <div class="origins">
          <span *ngFor="let origin of food.origin">
            {{ origin }}
          </span>
        </div>
        <div class="tags">
          <a *ngFor="let tag of food.tag" routerLink="/tag/{{ tag }}">{{
            tag
          }}</a>
        </div>
        <div class="cook-time">
          <span>
            Time to cook <strong>{{ food.cookTime }}</strong>
          </span>
        </div>
        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
        <button mat-raised-button color="warn" class="col-md-2 col-3 mt-1" (click)="addToCart()">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
