<div class="home">
  <div class="row">
    <div class="col-md-12 col-12">
      <app-search></app-search>
      <app-tags></app-tags>
      <app-not-found
        [visible]="!foods || !foods.length"
        resetLinkText="Reset Search"
      ></app-not-found>
      <ul>
        <li *ngFor="let food of foods">
          <a routerLink="/food/{{ food.id }}">
            <img [src]="food.imageUrl" [alt]="food.name" />

            <div class="content">
              <div class="name">
                {{ food.name }}
              </div>
              <span class="favourite {{ food.favourite ? '' : 'notFav' }}"
                >â™¥</span
              >
              <div class="stars">
                <star-rating
                  [value]="food.stars"
                  [totalstars]="5"
                  checkedcolor="red"
                  uncheckedcolor="black"
                  size="22px"
                >
                </star-rating>
              </div>
            </div>
            <div class="product-item-footer ms-2 mb-5">
              <div class="d-flex justify-content-between pe-1">
                <div class="origins">
                  <span *ngFor="let origin of food.origin">
                    {{ origin }}
                  </span>
                </div>
                <div class="cook-time">
                  <span>{{ food.cookTime }}</span>
                </div>
              </div>
              <div class="price">
                {{ food.price | currency }}
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
